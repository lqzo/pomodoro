<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>
  <style>
    body {
      position: relative;
      height: 100vh;
      margin: 0;
    }
    #canvas {
      display: block;
      margin: 40px auto;
    }
    #btn-group {
      position: fixed;
      width: 100vw;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid #f1f1f1;
      cursor: pointer;
    }
  </style>
  <body>
    <canvas id="canvas" width="300" height="300">
      <p>抱歉, 您的浏览器不支持canvas</p>
    </canvas>
    <div id="btn-group">
      <div class="btn start-work">开始工作</div>
      <div class="btn end-work">结束工作</div>
      <div class="btn start-rest">开始休息</div>
      <div class="btn end-rest">结束休息</div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
